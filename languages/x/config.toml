name = "x"
grammar = "x"
path_suffixes = ["x"]
line_comments = ["// "]
autoclose_before = ")}]"
brackets = [
    { start = "{", end = "}", close = true, newline = true },
    { start = "[", end = "]", close = true, newline = true },
    { start = "(", end = ")", close = true, newline = true },
    { start = "\"", end = "\"", close = true, newline = false, not_in = ["string"] },
    { start = "'", end = "'", close = true, newline = false, not_in = ["string"] },
]
collapsed_placeholder = "// ..."
tab_size = 4
